---
platforms:
  - name: instance
    image: ${MOLECULE_IMAGE}
    groups:
      - minecraftserver
    command: ${MOLECULE_INSTANCE_COMMAND}
    security_opts:
      - seccomp=unconfined
    capabilities:
      - SYS_ADMIN
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    tmpfs: ${MOLECULE_INSTANCE_TEMPFS}
provisioner:
  name: ansible
  inventory:
    group_vars:
      minecraftserver:
        user_accept_minecraft_eula: ${user_accept_minecraft_eula}
        mc_version: ${MC_VERSION}
        minecraft_server: ${MC_SERVER_TYPE}
        minecraft_process_control: "${minecraft_process_control}"
  playbooks:
    converge: ../resources/playbooks/playbook.yml
  lint:
    name: ansible-lint
    options:
      x:
        - ANSIBLE0006
        - ANSIBLE0010
        - ANSIBLE0011
        - ANSIBLE0016
scenario:
  name: ci_single_container
